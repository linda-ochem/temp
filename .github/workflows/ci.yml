name: Deploy to Azure VM

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies and build the project
      run: |
        npm install
        npm run build

    - name: Clean target directory on VM (optional step)
      run: |
        ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }} ${{ secrets.SSH_USERNAME }}@${{ secrets.VM_IP }} 'rm -rf /var/www/myapp/dist'
      
    - name: Copy files to VM using rsync (recommended)
      run: |
        rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }}" ./dist/ ${{ secrets.SSH_USERNAME }}@${{ secrets.VM_IP }}:/var/www/myapp/dist/
    
    # Alternative option: Using scp with tar (optional if rsync is unavailable)
    - name: Compress dist directory (with tar fixes)
      run: |
        tar --no-same-owner --no-same-permissions -czf dist.tar.gz ./dist/

    - name: Upload dist to VM (if rsync is not used)
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: ./dist.tar.gz
        target: /var/www/myapp/

    - name: Extract files on VM (if scp is used)
      run: |
        ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }} ${{ secrets.SSH_USERNAME }}@${{ secrets.VM_IP }} 'tar -xzf /var/www/myapp/dist.tar.gz -C /var/www/myapp/'

    - name: Restart Nginx on VM
      run: |
        ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }} ${{ secrets.SSH_USERNAME }}@${{ secrets.VM_IP }} 'sudo systemctl restart nginx'


